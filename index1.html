<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Страница 2</title>
     <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
     <header class="header">
          <div class="container">
               <div class="wrapper">
                    <div class="upper-logo">
                         <img src="img/logo.png" alt="logo">
                         <span>Услуги и сервисы Пермского края</span>
                    </div>
                    <div class="login">
                         <img src="img/user_icon.png" alt="user icon">
                         <a class = "username" href="#0">Константинопольский К.К</a>
                         <a href="#0">Выйти</a>
                    </div>
               </div>
          </div>
         
     </header>
     <main class="main">
          <div class="container form">
               <div class="main-wrapper down">
                    <div class="wrapper-form checked">
                         <div class="box-number">
                           <img src="img/check_mark.png" alt=""> 
                      
                         </div>
                         <h2>Выбор заявителя</h2>
                         <div class="change">
                              <img src="img/change_icon.png" alt="change icon">
                              <p>Изменить</p>
                         </div>
                    </div>
                   
               </div>
               <div class="main-wrapper down">
                    <div class="wrapper-form">
                         <div class="box-number">
                              <span>2</span>  
                         </div>
                         <h2>Данные заявителя</h2>
                      
                    </div>
                    <section class="form-box">
                         <form action="submit">
                              <section class="form-box">
                                   <label class="form-group">
                                        <span class="form-item">Фамилия</span><br>
                                        <input class="field" type="text" name="email" placeholder="Например: Константинопольский" required>
                                   </label>
                                  
                                   <label class="form-group">
                                        <span class="form-item">Имя</span><br>
                                        <input class="field" type="text" name="email" placeholder="Например: Константин" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Отчество</span><br>
                                        <input class="field" type="text" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Электронная почта</span><br>
                                        <input class="field" type="email" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Телефон</span><br>
                                        <input class="field" type="tel" placeholder="Например: Иванович" required>
                                   </label>
                                   <h3>Документ, удостоверяющий личность</h3>
                                   <label class="form-group">
                                        <span class="form-item">Документ</span><br>
                                        <input class="field" type="text" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Серия</span><br>
                                        <input class="field" type="number" min="1000" max="9999" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Номер</span><br>
                                        <input class="field" type="number" min="100000" max="999999" placeholder="Например: Иванович" required>
                                   </label>
                                   <h4>Когда выдан</h4>
                                   <label class="form-group">
                                        <span class="form-item">День</span><br>
                                        <input class="field" type="number" min="01" max="31" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Месяц</span><br>
                                        <input class="field" type="number" min="1" max="12" placeholder="Например: Иванович" required>
                                   </label>
                                   <label class="form-group">
                                        <span class="form-item">Год</span><br>
                                        <input class="field" type="number" placeholder="Например: Иванович" required>
                                   </label>
                                   <button class="continue">
                                        <p class="btn-text"><a href="index2.html">Продолжить</a></p>
                                   </button>
                              </section>
                         </form>
                     
                    </section>
               </div>
               
               <div class="main-wrapper down">
                    <div class="wrapper-form closed">
                         <div class="box-number">
                              <span>3</span>  
                         </div>
                         <h2>Согласие</h2>
                    </div>
               </div>
          </div>
     </main>
     
     <script src="js/script.js"></script>   
</body>
</html>
